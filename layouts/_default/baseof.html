<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>

    <!-- Link to the custom CSS file -->
    <link rel="stylesheet" href="{{ "css/custom.css" | relURL }}">

    <!-- Other head elements like meta tags, favicon, etc. -->
    {{ if .IsHome }}
    <meta name="description" content="{{ .Site.Params.description }}">
    {{ end }}

    {{ if .Params.meta_keywords }}
    <meta name="keywords" content="{{ .Params.meta_keywords }}">
    {{ end }}

    <!-- Include any additional CSS files if needed -->
    <!-- Example: <link rel="stylesheet" href="{{ "css/other-styles.css" | relURL }}"> -->

    {{ block "head" . }}{{ end }}
</head>
<body>
    <!-- Main content block where page-specific content will be inserted -->
    {{ block "main" . }}
    {{ end }}

    <!-- Footer -->
    {{ partial "footer.html" . }}

    <!-- Scripts -->
    <script src="{{ "js/custom.js" | relURL }}"></script>
    {{ block "scripts" . }}{{ end }}
</body>
</html>
