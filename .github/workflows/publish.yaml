name: Deploy website to GitHub Pages

env:
  # Pin the exact Hugo version you want
  WC_HUGO_VERSION: '0.139.4'

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Force-install Hugo Extended
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: ${{ env.WC_HUGO_VERSION }}
          extended: true
          forceInstall: extended  # (unofficial, may help if the old version is cached)

      - name: Check Hugo Version
        run: hugo version

      - uses: actions/cache@v3
        with:
          path: /tmp/hugo_cache_runner/
          key: ${{ runner.os }}-hugomod-${{ hashFiles('**/go.mod') }}
          restore-keys: |
            ${{ runner.os }}-hugomod-

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install PostCSS
        run: npm install postcss postcss-cli autoprefixer

      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
        run: |
          echo "Hugo version (should show +extended):"
          hugo version
          echo "Hugo Cache Dir: $(hugo config | grep cachedir)"
          hugo --minify

      - name: Debug HTML
              run: |
                echo "===== Listing generated files in public/ ====="
                ls -R public || true

                echo "===== Checking index.html for Hero or About text ====="
                grep -C 5 -iE 'Welcome|About Me|hero|admin' public/index.html || true

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v2
              with:
                path: ./public

      # Move the Pages config step after the site is built
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
